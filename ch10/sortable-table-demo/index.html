<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: sans-serif;
      }
      .bordered {
        border: 3px dashed red;
        padding: 0.5rem;
      }
    </style>
    <script src="sortable-table.ts" type="module"></script>
    <script src="sortable-table2.ts" type="module"></script>
    <script type="module">
      function configureTable(elementName) {
        const table = document.querySelector(elementName);
        if (!table) return;
        table.data = [
          { make: "BMW", model: "Z3", year: 2002 },
          { make: "MINI", model: "Cooper", year: 2015 },
          { make: "Subaru", model: "Forester", year: 2025 },
          { make: "Toyota", model: "RAV4", year: 2010 },
        ];
        table.addEventListener("sort", (event) => {
          const { property, descending } = event.detail;
          console.log(
            `The table is now sorted by ${property}`,
            `${descending ? "descending" : "ascending"}.`,
          );
        });
      }
      configureTable("sortable-table");
      configureTable("sortable-table2");
    </script>
  </head>
  <body>
    <sortable-table
      class="bordered"
      headings="Make,Model,Year"
      properties="make,model,year"
      title="My Cars table"
    >
      <h2>My Cars</h2>
      <p slot="footnote">Some of these cars are no longer owned.</p>
    </sortable-table>

    <sortable-table2
      headings="Make,Model,Year"
      properties="make,model,year"
      title="My Cars table"
    >
      <h2>My Cars</h2>
      <p slot="footnote">Some of these cars are no longer owned.</p>
    </sortable-table2>
  </body>
</html>
