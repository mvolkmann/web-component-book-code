<!doctype html>
<html lang="en" class="wa-theme-default wa-palette-default wa-brand-blue">
  <head>
    <title>Web Awesome Demo</title>
    <link rel="stylesheet" href="./web-awesome/styles/webawesome.css" />
    <link rel="stylesheet" href="./web-awesome/styles/themes/default.css" />
    <script type="module" src="./web-awesome/components/tag/tag.js"></script>
  </head>
  <body>
    <div
      class="wa-align-items-center wa-gap-m"
      style="border: 1px solid gray; height: 4rem"
    >
      <wa-tag variant="success" size="small">Success</wa-tag>
      <wa-tag variant="warning" size="medium">Warning</wa-tag>
      <wa-tag variant="danger" size="large">Danger</wa-tag>
    </div>
    <div class="wa-grid wa-gap-m" style="grid-template-columns: repeat(2, 1fr)">
      <wa-tag>One</wa-tag>
      <wa-tag>Two</wa-tag>
      <wa-tag class="wa-span-grid">Three</wa-tag>
      <wa-tag>Four</wa-tag>
      <wa-tag>Five</wa-tag>
      <wa-tag>Six</wa-tag>
    </div>
  </body>
</html>
