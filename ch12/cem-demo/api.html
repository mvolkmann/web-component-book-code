<!doctype html>
<html lang="en">
  <head>
    <script type="module">
      import "api-viewer-element";
      import "./hello-world.js";
      import "./my-counter.js";
      import "./radio-group.js";
    </script>
  </head>
  <body>
    <api-viewer src="./custom-elements.json">
      <template data-element="hello-world" data-target="host">
        <hello-world name="Earth"></hello-world>
      </template>
      <template data-element="my-counter" data-target="host">
        <my-counter count="19"></my-counter>
      </template>
      <template data-element="radio-group" data-target="host">
        <radio-group
          labels="Spring,Summer,Fall,Winter"
          name="season"
          values="spr,sum,fal,wtr"
          value="sum"
        ></radio-group>
      </template>
    </api-viewer>
  </body>
</html>
