<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      hello-world {
        --border-color: blue;
      }
      /*
      hello-world::part(greeting) {
        color: purple;
        font-weight: bold;
      }
      */
    </style>
    <script src="src/hello-world.js" type="module"></script>
    <script src="src/hello-lit.ts" type="module"></script>
    <script src="src/hello-wrec.js" type="module"></script>
    <script src="src/my-counter.js" type="module"></script>
    <script src="src/radio-group.js" type="module"></script>
    <script type="module">
      const helloWorld = document.querySelector("hello-world");
      const helloLit = document.querySelector("hello-lit");
      const helloWrec = document.querySelector("hello-wrec");
      const radioGroup = document.querySelector("radio-group");
      helloWorld.color = radioGroup.getAttribute("value");
      helloLit.color = radioGroup.getAttribute("value");
      helloWrec.color = radioGroup.getAttribute("value");
      radioGroup.addEventListener("change", (event) => {
        helloWorld.color = event.detail.value;
        helloLit.color = event.detail.value;
        helloWrec.color = event.detail.value;
      });
    </script>
  </head>
  <body>
    <my-counter></my-counter>
    <hello-world name="Mark">
      <div slot="before">before slot content</div>
      <div>unnamed slot content</div>
    </hello-world>
    <hello-lit name="Mark">
      <div slot="before">before slot content</div>
      <div>unnamed slot content</div>
    </hello-lit>
    <hello-wrec name="Mark">
      <div slot="before">before slot content</div>
      <div>unnamed slot content</div>
    </hello-wrec>
    <radio-group
      name="color"
      labels="Red,Green,Blue"
      value="red"
      values="red,green,blue"
    ></radio-group>
  </body>
</html>
